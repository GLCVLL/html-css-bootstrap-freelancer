<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- MY STYLE CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- FAVICON-->
    <link rel="icon" href="img/favicon-bootstrap.png">
    <title>Start Bootstrap</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAVBAR -->
        <div class="navbar">
            <div class="container-sm d-flex p-3 justify-content-between text-uppercase">
                <div>
                    <a href="#">start bootstrap</a>
                </div>
                <div class="d-md-none">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
                <div class="d-sm-none d-md-block">
                    <a href="#">Portfolio</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
        <!-- JUMBOTRON-->
        <div class="jumbotron d-flex flex-column justify-content-center align-items-center text-uppercase text-white">
            <div class="my-3"><img src="img/avatar.svg" class="img-fluid" alt="avatar jumbo"></div>
            <h1 class="my-3">Start Bootstrap</h1>
            <div class="my-3">
                <span class="border"></span>
                <span><i class="fa-solid fa-star"></i></span>
                <span class="border"></span>
            </div>
            <h3 class="my-3">Graphic artist - Web designer - Illustrator</h3>
        </div>
    </header>
    <!-- MAIN SECTIONS-->
    <main>
        <!-- PORTFOLIO SECTION -->
        <section>
            <div class="container-sm">
                <!-- PORTFOLIO TITLE-->
                <div class="title-gallery text-center my-3 text-uppercase">
                    <h2>Portfolio</h2>
                    <div>line</div>
                </div>
                <!-- PORTFOLIO GRILL -->
                <div class="row gy-4">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div><img src="img/cabin.png" class="img-fluid" alt="cabin"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div><img src="img/cake.png" class="img-fluid" alt="cake"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div><img src="img/circus.png" class="img-fluid" alt="circus"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div><img src="img/game.png" class="img-fluid" alt="game"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div><img src="img/safe.png" class="img-fluid" alt="safe"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div><img src="img/submarine.png" class="img-fluid" alt="submarine"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ABOUT US SECTION-->
        <section>
            <div class="container-sm">

            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
